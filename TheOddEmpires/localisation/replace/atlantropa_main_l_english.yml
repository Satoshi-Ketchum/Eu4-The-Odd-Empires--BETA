 X31_ideas:"Lombardian Ideas"
 X31_ideas_start:"Lombardian Traditions"
 X31_ideas_bonus:"Lombardian Ambitions"
 X31_council_priori:"Birth Of Novae"
 X31_council_priori_desc:"Although Lombardia has always been ambitious, it has struggled to secure itself against its many rivals and bordering powers. When word spread of Virgin lands west, The ruling King of Lombardia sent settlers to establish the city of Mainland, a staging ground for further expansion, a new empire.  "
 X31_patriot:"Lombardian Army"
 X31_patriot_desc:"Lombard's position at the North of Italy and the Empire has led to it becoming a mercenary land, with many of the most famous bands of condottieri calling Siena their home. Now that we have grown, these mercenaries will serve us the way they once served many across the Empire."
 X31_big_bank:"Imperial Bank"
 X31_big_bank_desc: "The economy of Lombardia is driven by a powerful banking system, which is able to effectively reduce inflation rates while simultaneously lowering interest rates. This results in a stable and prosperous economic climate, where individuals and businesses can thrive."
 X31_perseverance: "The Perseverance State"
 X31_perseverance_desc: "Lombardia places a high value on perseverance and resilience in the face of challenges. As a result, stability is maintained through a reduction in the cost of maintaining stability, as well as a decrease in global unrest. Citizens are able to weather crises and emerge stronger on the other side."
 X31_export_artists: "Lombardian Artists"
 X31_export_artists_desc: "In Lombardia, the arts are highly valued and encouraged, with a particular focus on exporting artistic goods. The prestige of the state is enhanced by a reduced rate of prestige decay, while the economy benefits from a boost in the global trade goods market. Artists are able to make a living and contribute to the cultural richness of the state."
 X31_saints_of_siena: "Lombardian Saints"
 X31_saints_of_siena_desc: "This state has a strong tie to religion and the Chalcedonian Church, with a particular emphasis on the Saints of Lombardian. As a result, the Papal influence in the state is significantly increased, along with the diplomatic reputation. The state is able to maintain strong alliances and exert influence on a global scale."
 X31_best_republic: "Lombardian Republic"
 X31_best_republic_desc: "Lombardia is governed as a republic, with a focus on the best interests of the citizens. The republican tradition is upheld by a strong commitment to the development of infrastructure and institutions, which are made more affordable through a reduced development cost. The citizens are able to participate in the governance of the state and benefit from its prosperity."


