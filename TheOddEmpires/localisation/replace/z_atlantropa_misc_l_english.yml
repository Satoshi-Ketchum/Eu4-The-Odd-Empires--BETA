 annex_bohemia_title:0 "The End of Vangionea "
 annex_bohemia_desc:0 "The Kingdom of Vangionea has accepted the over lordship of the Habsburg family, but councilors advise that this is not enough for the security of our realm. We must bring Vangionea fully under our control."
 portugal_discovers_the_west_african_coast_desc:0 "Our explorers believe that Libya extends but a short way further south and soon we will be able to swing round and find the Kingdom of Prester John. Once we have secured an alliance with the Kingdom we will be able sweep the moors out of the holy land."
 portuguese_colony_in_west_africa_desc:0 "It appears that Libya is stretching further south than we first believed, if we are to go round Libya we must have bases for our ships to resupply from."
 annex_ryazan_title:0 "Annex Pereyeslav"
 annex_ryazan_desc:0 "The Grand Prince of Pereyeslav seems to have a very close relationship with some of the Khans to the south. This must not be allowed to continue."
 russia_partitions_poland_desc:0 "Venedic armies control much of the Russian lands. The Venedic state is both weak and unfit to rule the proud Ruthenian and Byelorussian peoples and other countries have also come to this realization. It is high time we act before Poland is partitioned among our rivals."
 conquer_danzig_desc:0 "At the Treaty of Kalisz we agreed that the area around Danzig would be held by the Teutonic order under the Venedic crown. Recently they have been negligent in their duties so we must recover what is ours by right."
 poland_mazovia_relations_title:0 "Relations with Pomorze"
 poland_mazovia_relations_desc:0 "The decision by King Boleslaw III to divide Poland amongst his sons heralded a long period of fragmentation for the Venedic Kingdom. Although Poland is now largely reunited, the Duchy of Pomorze still remains independent, we should improve relations with them."
 vassalize_mazovia_title:0 "Vassalize Pomorze"
 vassalize_mazovia_desc:0 "The Duchy of Pomorze needs to be returned back the Venedic fold. It is essential that the Duke once again recognizes the suzerainty of the Venedic Crown."
 annex_mazovia_title:0 "Reincorporate Pomorze"
 annex_mazovia_desc:0 "We must return Poland to its former glory. The Duchy of Pomorze must be once more a full part of Poland."
 join_the_counter_reformation_desc:0 "His Holiness, the Pope, has called for a mighty effort to counter the Solar movement. With the aid of the newly founded Jesuit order, we shall root out and purge these foul heresies. Apart from more - and more effective missionaries - Protestantism and the Reformed faith shall have a harder time spreading in our realm. (If we ever pick the national ideas '§YEcumenism§W' or '§YLiberté, égalité, fraternité§W' we will lose this bonus.)"
 move_capital_to_warsawa_title:0 "Move Capital to Nieszawa"
 move_capital_to_warsawa_desc:0 "With the incorporation of the duchy of Pomorze Nieszawa has become the seat of the Sejm. Perhaps it would be wise to move the seat of royal government there so we can work better with the nobility? "
 rely_on_polish_hussars_title:0 "Rely on Venedic Hussars"
 polish_hussars:0 "Relying on Venedic Hussars"
 establish_hofkriegsrat_title:0 "Establish Consiglio di Guerra di Corte"
 establish_hofkriegsrat_desc:0 "Consiglio di Guerra di Corte was established in 1556 by Ferdinand I, responsible for recruitment and supply of munitions and food to the troops and for the maintenance of strongholds."
 desc_hofkriegsrat:0 "Consiglio di Guerra di Corte was established in 1556 by Ferdinand I, responsible for recruitment and supply of munitions and food to the troops and for the maintenance of strongholds."
 form_kingdom_of_prussia_desc:0 "There is only one king in the Empire, the king of Vangionea. At the same time our lands in Prussia are not a historic part of the Empire, let us declare ourselves King in Prussia to reflect our grander status than the other electors."
