 dip_tech_cs_0_desc:0 "A war canoe is a watercraft of the canoe type designed and outfitted for warfare, and which is found in various forms in many world cultures.[1] In modern times, such designs have become adapted as a sport, and "war canoe" can mean a type of flatwater racing canoe."
 dip_tech_cs_1_desc:0 "A Short Range Expeditions"
 dip_tech_cs_2_desc:0 "A Crew Expeditions"
 dip_tech_cs_3_desc:0 "Shipbuilding can mean a lot of different things, it is amazing how far you can get on a raft for example. However, this is not the same as creating a fleet to enforce policies of a state. This requires a whole different approach to the building of ships, as well as developing ways to control the navy you've build."
 dip_tech_cs_4_desc:0 "The patterns of trade had been seriously disrupted in the 14th century, possibly due to plagues and pandemics. Now trade is slowly beginning to recover.""
 dip_tech_cs_5_desc:0 "Colonies in antiquity were post-Iron Age city-states founded from a mother-city (its "metropolis") not from a territory-at-large. Bonds between a colony and its metropolis remained often close, and took specific forms during the period of classical antiquity."
 dip_tech_cs_6_desc:0 "The barque has a long history, beginning as an Ancient Egyptian river boat. However, since then the term has gradually come to mean a light ship."
 dip_tech_cs_7_desc:0 "A galley is a type of ship that is propelled mainly by oars. The galley is characterized by its long, slender hull, shallow draft, and low freeboard (clearance between sea and gunwale). Virtually all types of galleys had sails that could be used in favorable winds, but human effort was always the primary method of propulsion" 
 dip_tech_cs_8_desc:0 "The first true ocean-going ship. Unlike galleys and cogs, Carracks can serve the role of proper ocean-going warships."
 dip_tech_cs_9_desc:0 "Creation of legal and regional infrastructure in order to promote trade will not only encourage commerce but also allow us to better tax it."
 dip_tech_cs_10_desc:0 "Overseas trade is very risky but also highly profitable. The development of financial instruments like letters of credit will help reduce the risk, increasing our profits."
 dip_tech_cs_11_desc:1 "Land transportation of a lot of cargo is simply too expensive, moving it by ship is more efficient. Building shipyards will provide enough ships to do so."
 dip_tech_cs_12_desc:0 "With an extra boost to naval morale, our sailors will conquer the waves and rule the seas. While our colonists will be able to brave the dark corners of the world, founding new settlements farther from home than ever before."
 dip_tech_cs_13_desc:1 "As time progressed an expanding and increasingly advanced shipbuilding sector put new demands on seaports. Well maintained and planned docks went from being a convenience to a necessity for any location wishing to become a centre for naval or maritime activity."
 dip_tech_cs_14_desc:0 "Development of the lateen sail allowed Carracks to sail much closer to the wind than earlier vessels. Enhanced maneuverability made them superior to other ships.    "
 dip_tech_cs_15_desc:0 "A Flute is a specialised cargo vessel capable of carrying a large load with a very small crew. Flutes were designed to be built cheaply and in large numbers. A useful ship if you need to move things across the oceans."
 dip_tech_cs_16_desc:0 "The great wharfs and jetties will act as entrepôts for the world's goods. Let us build them and prosperity will follow."
 dip_tech_cs_17_desc:0 "Throughout the 16th century the increasing sailing ability of ships together with a growing number of more efficient guns have led to an increasing specialization of ship types. A Man of War is a ship dedicated entirely to sea warfare with a greater number of guns and ammunition than a ship that would also have to act as a Merchantman could ever hold. In the long run this development will lead to growing permanent navies and the development of naval tactics to better fit the new realities of sea warfare."
 dip_tech_cs_18_desc:0 "The world is a big place and in order to develop our trade in it sometimes quite big risks must be taken. Luckily there are Merchants in our country that would be willing to do so, using mostly their own capital. By sanctioning such companies with a Government charter giving them special rights to exercise government powers as well as monopolies in certain areas we can control and encourage commercial development of everything from foreign trade contacts to our colonial possessions overseas."
 dip_tech_cs_19_desc:0 "Galleys were light and small, and it was very difficult to mount cannons on them. The Galleass was a larger vessel capable of carrying a broadside of cannons like a man-of-war. To compensate for this extra weight, Galleass would be equipped with an additional sail."
 dip_tech_cs_20_desc:0 "Galleon was created by lowering the forecastle and elongating the hull. These changes in design improved the speed and stability of the ship. Which was of vital importance for Galleons to serve as better gun platforms."
 dip_tech_cs_21_desc:0 "With more and more countries sending their subjects or citizens abroad on various trading ventures and with so many living so close to each other for so long times it has become absolutely essential to have at least a basic concept of common laws of the seas. With publications such as 'Mare Liberum' or the later 'De Dominio Maris Dissertatio' the foundations to an international law of the seas has been laid."
 dip_tech_cs_22_desc:0 "Further development of transport ships led to construction of larger and faster vessels, which still tried to maintain the simplicity of construction of the Flute. These ships fell under the generic term Merchantman."
 dip_tech_cs_23_desc:0 "In order to make better use of the various developments in naval warfare new tactics are required. The evolution of broadside cannon have meant that the most efficient way for ships is no longer to seek to board the other party but rather to form a line of battle to be able to maximize the amount of firepower directed at the enemy."
 dip_tech_cs_24_desc:0 "The War Galleon, also known as a race-built Galleon, was built by reducing the number of decks on a Galleon. This sacrificed cannons for maneuverability, which proved to be beneficial in combat."
 dip_tech_cs_25_desc:0 "Even at the beginning of the 17th century permanent navies were quite small and even naval powers of note would mostly maintain a naval force to meet their immediate needs. Over time, however, we are moving in the direction of a larger professional navy. Unless we want to see our rivals overtaking us in naval matters we must strive to create a larger permanent navy with an administrative structure to support it as well as ensure that a naval career can be a permanent occupation for our officers."
 dip_tech_cs_26_desc:0 "Originally developed by Barbary Corsairs, this galley didn't carry as many guns as a galleass, but it was smaller and far more maneuverable. This improved maneuver allowed it to be far more effective in combat."
 dip_tech_cs_27_desc:0 "In 1614 a rather mad physician wrote a treatise suggesting that scurvy was a result of a dietary problem and could be solved by consuming lemon or lime juice. As it turns out, there was method in his madness and we have started providing this new diet for our sailors. Other countries call us limey now."
 dip_tech_cs_28_desc:0 "The original frigate design described any ship that was built for speed and maneuverability. As the concept developed though, it became its own unique class of a ship designed to support ships of the line."
 dip_tech_cs_29_desc:0 "A special version of the Frigate originally developed for operation in the Baltic. It kept a broadside of a frigate, but had a shallow draft and oars giving greater maneuverability in shallow waters, while sacrificing seakeeping in open oceans."
 dip_tech_cs_30_desc:0 "The addition of a third deck was a small sacrifice in maneuverability for a huge gain in close combat. The additional deck gave the ship an ability to fire onto the decks of smaller two-decker ships, while at the same time protecting its own deck."
 dip_tech_cs_31_desc:0 "The East Indiaman was the largest merchant ship built, it typically could displace in excess of 1,000 tons and measure over 175 feet in length. Those queens of the oceans were the most efficient way of moving men and cargo around the globe."
 dip_tech_cs_32_desc:0 "Life at sea is full of dangers and thus the punishments need to be harsh. If they do not have a sufficient deterrence effect, we will quickly run into trouble. Over time a system of highly public punishments has evolved, and now the time has come to formalize those. This will greatly enhance discipline at sea."
 dip_tech_cs_33_desc:0 "As trade grew, so did the risk. New ways of accumulating capital and managing risk needed to be developed. In Joint Stock Companies the risk of enterprise was shared among their many shareholders."
 dip_tech_cs_34_desc:0 "Originally the midshipman was a rank given to an experienced seaman who worked amidships. Men who aspired to become officers would often choose to serve in this role. If we formalize this, and make it a precondition for acquiring the rank of a commissioned officer, we will ensure our future leaders understand the ships they command."
 dip_tech_cs_35_desc:0 "A further reduction of risk came with the development of insurance. The ability for people to offset risk through payment of a small fee to an insurance broker allowed for further growth of trade."
 dip_tech_cs_36_desc:0 "Building ships that are slightly faster than those of our opponents, even if the amount of this extra speed is so negligible that it is of no military significance, can still fill our crews with confidence and make our enemy wary of taking us on in an even fight."
 dip_tech_cs_37_desc:0 "The ongoing trade deficit between Europe and China has caused a shortage of silver bullion in Europe and all over the world. Switching from silver coinage to gold coinage will allow new coinage to enter circulation and get trade flowing in ever greater amounts."x
 colonial.EVTDESC20:0 "These so called pilgrims from [Root.Owner.ColonialParent.GetName] are following the [heretics_from_here.Religion.GetName] faith, which is an abomination to the [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] church. In the hopes of finding a more tolerant society in the New World, they have settled in [Root.GetName]."
 colonial.EVTDESC21:0 "These so called pilgrims from [Root.Owner.ColonialParent.GetName] are following the Solar faith, which is an abomination to the [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] church. In the hopes of finding a more tolerant society in the New World, they have settled in [Root.GetName]."
 colonial.EVTDESC22:0 "These so called pilgrims from [Root.Owner.ColonialParent.GetName] are following the Chalcedonian faith, which is an abomination to the [Root.Owner.ColonialParent.GetAdjective] [Root.Owner.ColonialParent.Religion.GetName] church. In the hopes of finding a more tolerant society in the New World, they have settled in [Root.GetName]."
 flavor_fra.EVTDESC100:1 "There has been an attempt on the life of our beloved [Root.Monarch.GetTitle]! The royalist conspirators concealed their bomb in a barrel on a cart parked on the Rue Saint-Nicaise, where Napoléon had to pass on the way to the Opéra to see the opening of Joseph Haydn's oratorio 'Die Schöpfung.' Nicknamed the 'Infernal Machine', the bomb was filled with gunpowder, flammable materials and bullets, and set off by using a long fuse. The explosion killed several bystanders but failed to hurt Napoléon."
 religious_events.EVTDESC2:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Chalcedonian faith."
 religious_events.EVTDESC3:0 "Our tolerant religious policy seems to have led to unwanted results. It seems that some of our people have decided to embrace the Solar faith."
