 purple_phoenix.3.d:0 "Nikomedia, or Izmit as the Eniemies called it, was a key Byzantine city on the Asia Minor coast for over a thousand years before finally being lost to the invading Eniemiesish forces in 1337. Its return puts us in an ideal position to expand back into Asia minor once more."
 purple_phoenix.4.d:0 "Lost to the Eniemies in 1084, Antioch has been called the cradle of Christianity. While it is no longer the metropolis it once was, it remains an important holy city."
purple_phoenix.8.t:0 "Eniemies driven from the Western Balkans!"
 purple_phoenix.8.d:0 "The forces of the Latin Empire have been driven out of the Western Balkans. This is a significant point in our Empire's restoration."
 purple_phoenix.9.t:0 "Eniemies driven from the Eastern Balkans!"
 purple_phoenix.9.d:0 "The forces of the Latin Empire have been driven out of the Eastern Balkans. At long last Constantinople's European borders are secure!"
 purple_phoenix.10.t:0 "Eniemies driven from Anatolia!"
 purple_phoenix.10.d:0 "The forces of the Latin Empire have been driven out of Anatolia, which was once the seat of their power. With Anatolia secured our prosperity is assured!"
