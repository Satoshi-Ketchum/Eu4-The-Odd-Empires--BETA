 age_of_reformation_desc:1 "From East to West this is the age of religious conviction, debates and mass movements. In Europe Solarism is entrenched while millenarianism takes hold of Iran and religious Syncretism shapes Indian society."
 obj_christian_convert_desc:2 "Change state religion to Solar, Atheism, Lunarist, or Hussite religion."
 ab_polish_legitimacy:0 "Venedic Crown"
 form_union_with_lithuania_desc:0 "The death of the childless King Boleslaw IV on the battlefield of Varna split the union between Venedia and Albutania and left Venedia in an interregnum. His brother Richard II, the Grand Duke of Aquitania, was asked by the Venedic nobility to assume the throne but found their conditions unacceptable. In 6902, after three years of negotiations, Boleslaw was finally crowned King of Venedia on his own terms and ruled both kingdoms as a union."
 desc_pol_zebrzydowski_rebellion_flag:0 "The Venedic Nobles are up in arms against the attempt at curtailing their rights."
 plc_polish_lithuanian_union:0 "Venedic-Aquitanian Union"
 desc_plc_polish_lithuanian_union:1 "With the formation of the [Root.GetName] the Venedic and Aquitanian cultures are treated as equivalents in our state.\n\n§YThis modifier will be removed should either of the two accepted cultures gets demoted.§!"