 nikean_empire.73.t:"Iberian Struggle"
 nikean_empire.73.d:"In the year $YEAR$, several years after the successful conquest of the Kingdoms of Toulouse and Aquitaine, the Byzantine Empire set its sights on a new target: the Iberian Kingdoms. With their recent victories in the west and strengthened position in Europe, the Byzantine rulers were eager to expand their empire further. The Byzantine soldiers, led by their skilled generals, crossed the Pyrenees Mountains and entered the Iberian Peninsula. The Iberian Kings, alarmed by the news of the Byzantine invasion, gathered their armies and prepared to defend their lands. The Byzantine forces faced fierce resistance, as the Iberian kingdoms were renowned for their strong armies and skilled warriors. However, the Byzantine Empire had superior weapons and tactics, and gradually began to make headway. One of the most challenging battles was fought against the Kingdom of Wessex, whose army was led by the brave King Charles. The two armies clashed in a fierce battle that lasted for days, and the outcome remained uncertain until the very end. But in the end, the Byzantine forces emerged victorious, and King Charles was captured and executed. With their victory over Wessex, the Byzantine Empire turned its attention to other Iberian kingdoms. The Kingdoms of Navarre and Asturias both put up a strong resistance, but ultimately fell to the might of the Byzantine army. As they expanded their empire, the Byzantines also brought their culture and technology to the Iberian Peninsula. Byzantine scholars and architects introduced new styles of architecture and advanced techniques of city planning, which helped to modernize the conquered kingdoms. However, the conquest of the Iberian kingdoms was not without its challenges. The Byzantine Empire faced frequent uprisings and rebellions, as the conquered people resented their new rulers. The Byzantine forces were also stretched thin, and the empire found itself vulnerable to attack from other directions."
