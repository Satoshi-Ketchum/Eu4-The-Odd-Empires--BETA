 nikean_empire.79.t:"Conquest of Turkey"
 nikean_empire.79.d:"As the Byzantine Empire continued to expand, their next target was the Turkish provinces located along the Dnieper River. The imperial army marched along the river, destroying the kingdoms of Gaznelia, Kharzem, Szekel, Avaria, and Kumania one by one. The conquest was not easy, as the Turkish tribes fought fiercely for their land, and their knowledge of the terrain made it difficult for the Byzantine army to make progress. After months of fighting, the Byzantine Empire was able to conquer the Turkish provinces, but the cost was high. Many soldiers lost their lives in the battles, and the conquered lands were left in ruins. The Byzantine Empire had to spend a lot of resources and manpower to rebuild the conquered lands and establish a new order. Despite the challenges, the conquest of the Turkish provinces strengthened the Byzantine Empire's control over the region and allowed them to expand their influence in Eastern Europe. The Empire's strategic location between Europe and Asia made it a hub for trade and commerce, and the newly conquered lands provided even more resources and wealth for the Empire to exploit. However, the conquest also led to resentment from the conquered peoples, who felt oppressed and exploited by the Byzantine Empire. This would ultimately lead to rebellions and uprisings, further complicating the Empire's efforts to control the region. Nonetheless, the conquest of the Turkish provinces remained a significant accomplishment for the Byzantine Empire, and solidified their position as a dominant power in the region."
