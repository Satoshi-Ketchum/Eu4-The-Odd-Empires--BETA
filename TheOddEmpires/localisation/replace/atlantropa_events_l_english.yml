 nikean_empire.72.t:"Pyrenean Campaign"
 nikean_empire.72.d:"In $YEAR$ after several years of preparation, Byzantium decided to conquer the Kingdom of the Venedia, located in southern Galia. This campaign was long and costly, but ultimately the Byzantine forces defeated their enemies and conquered their territory. However, the empire did not stop at the conquest of Venedia. Now the Byzantine rulers turned their eyes to the north, towards the Kingdoms of Aquitaine and Toulouse. The rulers of these kingdoms were aware of the threat and began to prepare for the arrival of Byzantine troops. Byzantine soldiers marched north through the Alps, towards the Pyrenees. Their journey was difficult and full of challenges, but after several months they arrived and began to lay siege to the city of Toulouse. King Aquitania, led by his young general, Richard IV, put up fierce resistance. The city was well fortified and fought bravely for many months. However, Byzantium had large stocks of food and ammunition, and their fleet provided continuous supply to the troops. Eventually, the city was conquered by Byzantium, and the king of Aquitania was captured and executed. The Kingdom of Aquitania was incorporated into Byzantium as a province. The next target of the Byzantine army was the Kingdom of Toulouse. The king there also put up fierce resistance, but after a long siege and battles, he was also defeated, and the kingdom was conquered. Byzantium used its victories in the west to strengthen its position in Europe. New laws were introduced to better manage the conquered territories. Byzantine scholars and architects introduced new architectural styles and ways of building cities, which contributed to the economic and cultural development of the conquered kingdoms."
