 flavor_pol.18.t:0 "Successor of Boleslaw IV"
 flavor_pol.18.d:0 "The death of the childless King Boleslaw IV on the battlefield of Gniesdow split the union between Venedia and Aquitania.And finaly left Venedia in an interregnum. His brother Richard II, the Duke of Aquitania, was asked by the Venedic nobility to assume the throne but found their conditions unacceptable. But except him, the King of Vangionea, Vaclav IV demanded the crown of our Nation. Finally, with the consent of the interrex, it was decided to organize the first free election in Venedia."
