 french_empire.4.d: "After many years of a brutal hundred-year war, the Kingdom of Francia finally achieved victory, reclaiming its influence in Gaul after 200 years of exile. Adding to the joyous occasion, the Slavic tribes inhabiting the land, recognizing the superiority of our culture, have agreed to adopt our language and customs. The French $MONARCHTITLE$ $MONARCH$ $DYNASTY$, has declared a time of celebration and cultural exchange, inviting Gallic and Slavic nobility to the royal court to participate in festivities and further cement the newfound unity between the peoples. The Kingdom of France stands strong once again, and its future looks brighter than ever."
