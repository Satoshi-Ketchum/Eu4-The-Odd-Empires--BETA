 flavor_fra.6.t:"The Surrender of Caen"
 flavor_fra.6.d:"As a result of the disgraceful Treaty of Tours, which was signed between the Kingdom of Venedia and the Kingdom of France, our kingdom was obligated to surrender Normandy, lands that have belonged to France for centuries, to these disgraceful Slavs. In the current situation, with the fortress of Caen fallen, we must face a choice of whether to surrender these cursed Polish lands to them or fight for them!"
 flavor_fra.7.t:"The Surrender of Caen"
