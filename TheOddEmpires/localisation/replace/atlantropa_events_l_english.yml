 nikean_empire.76.t:"A Theme System"
 nikean_empire.76.d:"The Themes were administrative districts, each governed by a military commander known as a Strategos. The system was designed to ensure that each district was self-sufficient in terms of both military and civilian administration, and it allowed for a rapid response to any threats that might arise. $MONARCHTITLE$ $MONARCH$ $DYNASTY$ believed that the restoration of the Theme system would help to solidify his control over the newly conquered territories and ensure that they were effectively governed. He appointed loyal and competent officials to govern each Theme, and ensured that they had the resources they needed to succeed. The restoration of the Theme system was a success, and the Empire of Nicaea soon became an important force in Anatolia. The people of the region were pleased to see the return of a familiar and effective system of governance, and the Empire of Nicaea flourished. $MONARCHTITLE$ $MONARCH$'s achievements earned him the title of "$MONARCH$ the Restorer" and secured his place in history as one of the greatest Byzantine Emperors of all time."
